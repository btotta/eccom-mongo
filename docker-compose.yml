version: "3.9"
services:
  app:
    build:
      context: .
    container_name: eccom-api
    ports:
      - "8001"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eccom-api.rule=Host(`tottadev.com.br`) && PathPrefix(`/api-eccom`)"
      - "traefik.http.services.eccom-api.loadbalancer.server.port=8001"


networks:
  traefik_public:
    external: true